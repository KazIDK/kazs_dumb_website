<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaz's Dumb Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('game1')">Clicker Game</a>
        <a href="#" onclick="showSection('game2')">Background Changer</a>
        <a href="#" onclick="showSection('game3')">Snake Game</a>
        <a href="#" onclick="showSection('socials')">Socials</a>
    </nav>

    <div id="game1" class="section">
        <h2>Clicker Game</h2>
        <p>Cookies: <span id="score">0</span></p>
        <button id="clickButton">Click Me!</button>
        <div id="upgrades"></div>
        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
    </div>

    <div id="game2" class="section">
        <h2>Background Changer</h2>
        <input type="color" id="bgColorPicker">
    </div>

    <div id="game3" class="section">
        <h2>Snake Game</h2>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button onclick="restartGame()">Restart</button>
            <button onclick="changeDirection('UP')">⬆</button>
            <button onclick="changeDirection('LEFT')">⬅</button>
            <button onclick="changeDirection('DOWN')">⬇</button>
            <button onclick="changeDirection('RIGHT')">➡</button>
        </div>
    </div>

    <div id="socials" class="section">
        <h2>My Socials</h2>
        <a id="discord-link" href="https://discord.com/users/437346641880678400">My Discord</a>
    </div>

    <script src="script.js"></script>
    <script src="clicker.js"></script>
    <script src="background.js"></script>
    <script src="snake.js"></script>
</body>
</html>
