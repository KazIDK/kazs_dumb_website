<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaz's Dumb Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            transition: 0.5s;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #1f1f1f;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        nav a {
            margin: 0 20px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
        }
        nav a:hover {
            color: cyan;
        }
        .section {
            display: none;
            padding: 100px 20px;
            height: 100vh;
        }
        .active {
            display: block;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 80px;
        }
        .discord {
            font-size: 20px;
            padding: 10px;
            background: #5865F2;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .discord:hover::after {
            content: " kaz._.idk";
        }
        canvas {
            background: black;
            display: block;
            margin: auto;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .controls button {
            font-size: 20px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('socials')">My Socials</a>
        <a href="#" onclick="showSection('game1')">Clicker Game</a>
        <a href="#" onclick="showSection('game2')">Color Game</a>
        <a href="#" onclick="showSection('game3')">Snake Game</a>
    </nav>

    <div id="home" class="section active">
        <h1>Welcome to Kaz's Dumb Website</h1>
        <img src="pfp.png" alt="Profile Picture">
    </div>

    <div id="socials" class="section">
        <h2>My Socials</h2>
        <button class="discord" onclick="window.location.href='https://discord.com/users/437346641880678400'">Discord</button>
    </div>

    <div id="game1" class="section">
        <h2>Cookie Clicker Game</h2>
        <p>Cookies: <span id="score">0</span></p>
        <button onclick="increaseScore()">üç™ Click Me!</button>
        <h3>Upgrades</h3>
        <button onclick="buyUpgrade()">Buy Auto Clicker (Cost: <span id="upgradeCost">10</span>)</button>
    </div>

    <div id="game2" class="section">
        <h2>Color Change Game</h2>
        <p>Press the button to change the background color!</p>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div id="game3" class="section">
        <h2>Snake Game</h2>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button onclick="changeDirection('UP')">‚¨Ü</button>
        </div>
        <div class="controls">
            <button onclick="changeDirection('LEFT')">‚¨Ö</button>
            <button onclick="changeDirection('DOWN')">‚¨á</button>
            <button onclick="changeDirection('RIGHT')">‚û°</button>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
        
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let snake = [{x: 200, y: 200}];
        let direction = null;
        let food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
        let gameRunning = true;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function changeDirection(newDirection) {
            if ((newDirection === "UP" && direction !== "DOWN") ||
                (newDirection === "DOWN" && direction !== "UP") ||
                (newDirection === "LEFT" && direction !== "RIGHT") ||
                (newDirection === "RIGHT" && direction !== "LEFT")) {
                direction = newDirection;
            }
        }

        function updateSnake() {
            if (!gameRunning || !direction) return;
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= 20;
            if (direction === "DOWN") head.y += 20;
            if (direction === "LEFT") head.x -= 20;
            if (direction === "RIGHT") head.x += 20;
            
            if (head.x === food.x && head.y === food.y) {
                food.x = Math.floor(Math.random() * 20) * 20;
                food.y = Math.floor(Math.random() * 20) * 20;
            } else {
                snake.pop();
            }
            
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameRunning = false;
                alert("Game Over! Refresh to play again.");
                return;
            }
            
            snake.unshift(head);
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);
            ctx.fillStyle = "lime";
            snake.forEach(part => ctx.fillRect(part.x, part.y, 20, 20));
        }
        
        function gameLoop() {
            updateSnake();
            drawGame();
        }
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
